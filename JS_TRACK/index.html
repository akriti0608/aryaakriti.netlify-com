<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    
</head>
<body>
    <h1 id="headingtotal"></h1>
   <input id="inputAmount" type="text"></input>
   <button id = 'btnAddExpense'>+</button> 
   <script>
       //get the headinf total element
       const headingEl = document.querySelector("#headingtotal");

    //init value of expense to zero
        let totalExpense = 0;

    //set the headingtotal to total expense
        headingEl.textContent = totalExpense;

    //on button click add inputAmount to totalExpense
    function addTotalExpense(){
       //read value from inputAmount
        const inputElement = document.querySelector("#inputAmount");
        const textAmount = inputElement.value;
        console.log({textAmount}) ;

        const expense = parseInt(textAmount,10);
        console.log({expense});
        totalExpense = totalExpense+expense;
        console.log({totalExpense});
        //set the headingtotal to total expense
        headingEl.textContent = totalExpense;
    }
    //Get the btn elemennt

    const element = document.querySelector("#btnAddExpense");
    // console.log(element);

    //Listen to a click event
    element.addEventListener("click", addTotalExpense, false);

    
</script>
</body>
</html>
