<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
  
</head>
<body>
    <h1 id="headingtotal">0</h1>
    <input id="inputAmount" type="text">
   <button id = 'btnAddExpense'>+</button> 
    <script>

         //take a number whichh starts from zero
         let totalExpense = 0;

         //set the heading element
        const headingEl = document.querySelector("#headingtotal");

         function addTotalExpense(){
            //read value from inputAmount
            const inputElement = document.querySelector("#inputAmount");
            const textAmount = inputElement.value;

            //convert it to a number
            const expense  = parseInt(textAmount,10);

            totalExpense = totalExpense+expense;

            headingEl.textContent = totalExpense;
        }
        //Get the btn elemennt

    const element = document.querySelector("#btnAddExpense");
    // console.log(element);

    //Listen to a click event
    element.addEventListener("click", addTotalExpense , false);


    </script>
</body>
</html>
